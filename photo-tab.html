<html>
  <head>
    <meta charset="UTF-8" />
    <title>Photo Tab</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      h1,
      h2 {
        color: white;
        text-shadow: 1px 1px 2px black;
      }
      #title {
        position: absolute;
        max-width: 75%;
        left: 0;
        bottom: 0;
        margin: 10px;
      }
      #author {
        position: absolute;
        max-width: 25%;
        right: 0;
        bottom: 0;
        margin: 10px;
      }
      #photo {
        object-fit: cover;
        width: 100%;
        height: 100%;
      }
      #next-photo {
        width: 0px;
        height: 0px;
      }
    </style>
  </head>
  <body>
    <img id="photo" />
    <h1>
      <a id="title" href="#">Photo Tab</a>
    </h1>
    <h2 id="author">Author</h2>
    <img id="next-photo" />
    <script type="text/javascript" src="./photo-tab.js"></script>
  </body>
</html>
